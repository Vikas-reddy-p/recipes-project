 
 <a class="list-group-item clearfix " routerLinkActive= "active" style="cursor: pointer;" [routerLink]="[index]" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipeReceived.name}}</h4>
        <p class="list-group-item-text">{{recipeReceived.description}}</p>  
    </div>
    <span class="pull-right">
        <img [src]="recipeReceived.imagePath" alt="{{recipeReceived.name}}" class="img-responsive" style="max-height: 50px">
    </span>
</a>
