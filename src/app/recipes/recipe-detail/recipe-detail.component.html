<div class="row">
    <div class="col-xs-12">
        <img [src]="finalDisplay.imagePath" alt="finalDisplay.name" width="250px" height="250px"class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{finalDisplay.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle " type="button" >Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="toShoppingList()" style="cursor: pointer;">Add ingredients to shopping list</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()" >Edit recipe</a></li>
                <li><a style="cursor: pointer;" (click)= 'onDeleteRecipe()'routerLink='/recipes'>Delete recipe</a></li>   
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{finalDisplay.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class= "list-group-item"
                *ngFor="let ingredient of finalDisplay.ingredients">{{ingredient.name}}-{{ingredient.amount}}</li>
        </ul>
    </div>
</div>
